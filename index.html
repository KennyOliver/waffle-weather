<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>waffle-weather</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="css/owfont.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2 id="location" style="font-style:italic;font-weight:bold;"></h2>
    <h1 id="temperature"></h1>
    <img id="weather-icon" src="https://openweathermap.org/img/wn/04d@4x.png" alt="Icon not available: try refreshing">
    <h2 id="description"></h2>
    
    <br>
    
    <p id="feels-like"></p>
    <p id="temp-low-high"></p>
    <p id="wind"></p>
    <p id="humidity"></p>
    <p id="pressure"></p>
    <p id="geolocation"></p>
    <p id="geolocation"></p>
    
    <br>
    
    <i>Measurements in metric</i>
    
    <script src="script.js"></script>
  </body>
</html>
