<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>waffle-weather</title>
    <link rel="icon" href="https://www.freepnglogos.com/uploads/waffle-png/waffle-clipart-circle-frames-illustrations-images-photo-designs-new-vitruvian-16.png" type="image/png"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://kennyoliver.github.io/neumorphia.css/neumorphia.css">
  </head>
  <body>
    <div class="chunk">
      <div class="group">
        <h2 id="location" style="font-style:italic;font-weight:bold;">Loading...</h2>
        <h1 id="temperature">?</h1>
        
        <div id="weather-icon-container">
          <img id="weather-icon" src="weatherIconsLine/unknown.png">
        </div>
        
        <h2 id="description"></h2>
        
        <hr class="hr-bar">
        
        <p id="feels-like">?</p>
        <p id="temp-low-high">?</p>
        <p id="wind">?</p>
        <p id="humidity">?</p>
        <p id="pressure">?</p>
        <p id="cloudiness">?</p>
        <!--<p id="geolocation">?</p>-->
        
        <hr class="hr-bar">
        
        <i>Measurements in metric</i>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
